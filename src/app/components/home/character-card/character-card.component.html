<a [routerLink]="['/characters/' + characterNameDashCase()]" [state]="character">
  <mat-card>
    <span>{{ character?.name }}</span>
    <button 
      (click)="onFavoriteClick($event)"
      mat-mini-fab 
      [color]="isFavorite ? 'warn' : undefined"
      aria-label="Favorite">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card>
</a>
