<div class="character-list">
  <app-loader
    *ngIf="loading" 
    [value]="'Fetching characters ...'">
  </app-loader>

  <div [@listAnimation]="characters.length">
    <app-character-card
      *ngFor="let character of characters"
      [isFavorite]="isFavorite(character)"
      [character]="character"
      (onFavoriteClicked)="toggleFavorite(character)">
    </app-character-card>
  </div>
</div>
