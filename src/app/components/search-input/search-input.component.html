<mat-form-field>
  <mat-label>Search by name</mat-label>

  <input 
    matInput
    [type]="'text'"
    [(ngModel)]="value"  
    (input)="onInputChange()">

  <button 
    *ngIf="value" 
    matSuffix 
    mat-icon-button 
    aria-label="Clear" 
    (click)="clearValue()">

    <mat-icon>close</mat-icon>

  </button>

</mat-form-field>
