<div class="character-list">
  <mat-spinner 
    *ngIf="loading"
    [diameter]="42">
  </mat-spinner>
  
  <div [@listAnimation]="characters.length">
    <app-character-card
      *ngFor="let character of characters"
      [isFavorite]="isFavorite(character)"
      [character]="character"
      (onFavoriteClicked)="toggleFavorite(character)">
    </app-character-card>
  </div>
</div>
